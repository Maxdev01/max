{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Quizz-1</title>
	<link rel="stylesheet" type="text/css" href="{% static 'quiz.css' %}">
	<meta charset="utf-8">
</head>
<body>
	<!-- les ements du quiz -->

<div class="quiz-container">
	<!-- le numero des questions qui vont defile -->

	<div class="question-number"> 
		<h3>Question <span class="question-num-value"></span> of <span class="total-question"></span> </h3>
	</div>

<!-- les questions -->
	<div class="question">
		
	</div>

<!-- les reponses ou les options de choix -->
	<div class="options">
		<div id="0" class="option1" onclick="check(this)"></div>
		<div id="1" class="option2" onclick="check(this)"></div>
		<div id="2" class="option3" onclick="check(this)"></div>
		<div id="3" class="option4" onclick="check(this)"></div>

	</div>
		
<!-- le button qui va permettre de passer a un autre etape -->
	<div class="button">
		<button type="button" class="btn" onclick="next()">Next</button>
	</div>


	<div class="answers-tracker">
		
	</div>

</div>

<!-- un design qui va nous faire savoir quand la reponse est bonne ou pas -->

  <div class="quiz-over">
     <div class="box">

		<h1>
			<a href="#">Retourner au cours</a><br>
			vous avez <span class="correct-answers"></span>sur<span class="total-question2"></span>reponse correcte <br>
			<span class="percentage"></span>
			
		</h1>
		<button type="button" onclick="tryAgain()">TryAgain</button>

	  </div>
	</div>

<script src="{% static 'quiz.js' %}"></script>
</body>
</html>
